name: Run Mercado Libre Scraping

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Mercado_Libre_Scraping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter
          pip install selenium
          pip install webdriver_manager
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            curl \
            unzip \
            libgconf-2-4 \
            libnss3 \
            libxss1 \
            libappindicator3-1 \
            libgdk-pixbuf2.0-0 \
            libasound2 \
            libxtst6 \
            libx11-xcb1 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdrm2 \
            libdbus-1-3 \
            libxrandr2 \
            libxcomposite1 \
            libxdamage1 \
            libfontconfig1 \
            libssl-dev \
            libx11-dev \
            libgbm-dev

      # 4. Ejecutar el notebook
      - name: Run Mercado Libre Scraping
        run: |
          jupyter nbconvert --to notebook --execute Evidencia_Aprendizaje_1/Rojo_Mesa_Andres_Analizando_EA1.ipynb --output Evidencia_Aprendizaje_1/Rojo_Mesa_Andres_Analizando_EA1.ipynb
